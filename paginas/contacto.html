        <h1> Contacto </h1>

    </header>
    <form class="contacto cuerpoContacto">
        <div>
            <input type="text" placeholder="Nombre">
            <input type="text" placeholder="Apellido">
        </div>
        <div>
            <input type="email" placeholder="email">
            <input type="tel" placeholder="telefono">
        </div>
        <div>
            <textarea placeholder="Introduzca su consulta" rows="10"></textarea><br>
        </div>
        <div>
            <h5>Indique como prefiere que lo contactemos</h5>
            <input type="radio" id="pormail" name="contactar" value="MAIL">
            <label for="pormail">Por Mail</label>
            <input type="radio" id="porwhatsapp" name="contactar" value="WHATSAPP">
            <label for="porwhatsapp">Por Whatsapp</label>
        </div>
        <div>
            <input type="reset" value="borrar todo">
            <input type="button" value="enviar">
        </div>
    </form>
    <footer class="pageBottonContacto">
        <ul>
            <li> <a href="https://www.facebook.com" target="_blank"> facebook</a> </li>
